<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon!</title>
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/clock-icon-2048x2048-org46qq3.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="wrapper">
            <div>
                <h1 class="title">We're Launching Soon</h1>
                <div class="countdown-container">
                    <div>
                        <p id="days" class="big-text">0</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours" class="big-text">0</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="min" class="big-text">0</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="sec" class="big-text">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
